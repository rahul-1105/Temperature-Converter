<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="temp-converter">
            <h1 class="temp-heading">Temperature Converter</h1>
            <div class="converter">
                <div class="left">
                    <input class="left-input" type="text" value="0">
                    <select class="unit-left">
                        <option value"Celsius" selected="0">Degree Celsius</option>
                        <option value"Fahrenheit">Fahrenheit</option>
                        <option value"Kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="center">=</div>
                <div class="right">
                    <input class="right-input" disabled type="text" value="32">
                    <select class="unit-right">
                        <option value"Celsius">Degree Celsius</option>
                        <option value"Fahrenheit" selected="1">Fahrenheit</option>
                        <option value"Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
