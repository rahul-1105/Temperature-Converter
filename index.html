<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="temp-converter">
            <h1 class="temp-heading">Temperature Converter</h1>
            <div class="converter">
                <div class="left">
                    <input type="text">
                    <select>
                        <option selected="1">Degree Celsius</option>
                        <option>Fahrenheit</option>
                        <option>Kelvin</option>
                    </select>
                </div>
                <div class="center">=</div>
                <div class="right">
                    <input type="text">
                    <select>
                        <option>Degree Celsius</option>
                        <option selected="1">Fahrenheit</option>
                        <option>Kelvin</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
